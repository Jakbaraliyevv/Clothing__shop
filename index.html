<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>HomeWork</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav__logo">
          <a href="./index.html"
            ><img style="width: 140px" src="./img/logo__clothes.avif" alt=""
          /></a>
        </div>
        <nav class="nav">
          <input id="check" type="checkbox" />
          <ul class="nav__links">
            <li class="nav__link">
              <a class="nav__links--item" href="#">0 нас</a>
            </li>
            <li class="nav__link">
              <a class="nav__links--item" href="#">Услуги</a>
            </li>
            <li class="nav__link">
              <a class="nav__links--item" href="#">Как купить</a>
            </li>
            <li class="nav__link">
              <a class="nav__links--item" href="#">Преимущества</a>
            </li>
            <li class="nav__link">
              <a class="nav__links--item" href="#">Отзывы</a>
            </li>
            <li class="nav__link">
              <a class="nav__links--item" href="#">Контакты</a>
            </li>
            <div class="nav__number nav__number2">
              <a href="tel:998979661575">+998910101010</a>
              <a href="tel:998902006469">+998902006469</a>
            </div>

            <label id="close" for="check">
              <i class="fa-solid fa-xmark"></i>
            </label>
          </ul>
        </nav>
        <div class="nav__sosials">
          <div class="sosial">
            <div class="sosial__bord">
              <button id="all">All</button>
            </div>
            <div class="sosial__bord">
              <button id="men">Men's</button>
            </div>
            <div class="sosial__bord">
              <button id="women">Women's</button>
            </div>
            <div class="sosial__bord">
              <button id="elect">Electronic</button>
            </div>

            <label id="open" for="check">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>

          <div class="nav__number">
            <a href="tel:998979661575">+998 91 010-10-10</a>
            <a href="tel:998902006469">+998 90 200-64-69</a>
          </div>
        </div>
      </div>
    </header>

    <section class="showcase">
      <div class="container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="img">
                <img src="./img/zara0.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./img/zara1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/zaraa5.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="container">
        <div class="all__cards"></div>
      </div>
    </section>

    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
        autoplay: {
          delay: 1000, // Delay between slides (in milliseconds)
          disableOnInteraction: false, // Autoplay will continue even after user interaction
        },
      });
    </script>
  </body>
</html>
